<div class="container mt-4">
  <form (ngSubmit)="onSubmit()" #especialidadForm="ngForm">
    <div class="form-group mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" [(ngModel)]="especialidad.nombre" name="nombre" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="!especialidadForm.form.valid">
      {{isEditing ? 'Actualizar' : 'Crear'}}
    </button>
    
  </form>
</div>
