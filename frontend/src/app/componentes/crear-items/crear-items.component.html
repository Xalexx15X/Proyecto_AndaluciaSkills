<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Crear Items para la Prueba</h2>
      </div>
      <div class="card-body">
        <div *ngIf="prueba" class="mb-4">
          <h4>{{ prueba.enunciado }}</h4>
          <p class="text-muted">Puntuación máxima: {{ prueba.puntuacionMaxima }}</p>
        </div>
  
        <form [formGroup]="itemsForm" (ngSubmit)="onSubmit()">
          <div formArrayName="items">
            <div *ngFor="let item of items.controls; let i=index" [formGroupName]="i" class="border p-3 mb-3 rounded">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Item #{{i + 1}}</h5>
                <button type="button" class="btn btn-danger btn-sm" (click)="eliminarItem(i)" *ngIf="items.length > 1">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
  
              <div class="mb-3">
                <label [for]="'descripcion'+i" class="form-label">Descripción *</label>
                <textarea 
                  [id]="'descripcion'+i"
                  formControlName="descripcion"
                  class="form-control"
                  rows="2"
                  [ngClass]="{'is-invalid': item.get('descripcion')?.invalid && item.get('descripcion')?.touched}"
                ></textarea>
                <div class="invalid-feedback">
                  La descripción es requerida y debe tener al menos 5 caracteres
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label [for]="'peso'+i" class="form-label">Peso *</label>
                    <input 
                      type="number"
                      [id]="'peso'+i"
                      formControlName="peso"
                      class="form-control"
                      [ngClass]="{'is-invalid': item.get('peso')?.invalid && item.get('peso')?.touched}"
                    >
                    <div class="invalid-feedback">
                      El peso debe estar entre 1 y 10
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label [for]="'gradosConsecucion'+i" class="form-label">Grados de Consecución *</label>
                    <input 
                      type="number"
                      [id]="'gradosConsecucion'+i"
                      formControlName="gradosConsecucion"
                      class="form-control"
                      [ngClass]="{'is-invalid': item.get('gradosConsecucion')?.invalid && item.get('gradosConsecucion')?.touched}"
                    >
                    <div class="invalid-feedback">
                      Los grados de consecución deben estar entre 0 y 100
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" (click)="agregarItem()">
              <i class="fas fa-plus me-2"></i>Añadir Item
            </button>
            <button 
              type="submit" 
              class="btn btn-primary"
              [disabled]="itemsForm.invalid"
            >
              Finalizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
