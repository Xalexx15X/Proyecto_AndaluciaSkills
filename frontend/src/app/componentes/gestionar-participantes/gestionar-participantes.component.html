<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center mb-4">GestiÃ³n de Participantes</h2>
      <div class="d-flex justify-content-end mb-4">
        <button class="btn btn-primary" routerLink="/crear-participante">
          <i class="fas fa-plus"></i> Nuevo Participante
        </button>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Apellidos</th>
                  <th>Centro</th>
                  <th>Especialidad</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let participante of participantes">
                  <td>{{ participante.idParticipante }}</td>
                  <td>{{ participante.nombre }}</td>
                  <td>{{ participante.apellidos }}</td>
                  <td>{{ participante.centro }}</td>
                  <td>{{ participante.nombreEspecialidad }}</td>
                  <td class="text-center">
                    <button class="btn btn-info btn-sm me-2" (click)="verParticipante(participante.idParticipante)">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-primary btn-sm me-2" (click)="editarParticipante(participante.idParticipante)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="borrarParticipante(participante.idParticipante)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
